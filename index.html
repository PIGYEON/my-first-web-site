  <h2>강아지의 종류를 알아보자.</h2>
  <p>강아지(puppy, 프랑스어: Chiot)는 개의 새끼를 일컫는다.[1] 강아지는 성체로 발달하는 과정에 있으므로 자라면서 털색이나 체형 등이 달라질 수 있으며[2], 정서적인 변화를 겪기도 한다.[3] 강아지 알레르기가 있으면 강아지를 피하는 것이 좋다.</p>
